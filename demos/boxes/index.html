<!DOCTYPE html>
<html>
<head>
    <meta name="title" content="Boxes Demo :3">
    <meta name="description" content="Silly things jumping out of boxes">
    <meta content="#af6cd6" name="theme-color">
    <title>Boxes Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <button id="mute" onclick="toggleSound()"><img src="sound.gif" id="muteImg"></button>

    <div class="boxDiv" style="position: absolute; top: 25%; right: 75%;">
        <img src="box_back.gif" class="box_back">
        <img class="box_inside">
        <img src="box_front.gif" class="box_front">
    </div>

    <div class="boxDiv" style="position: absolute; top: 25%; right: 25%;">
        <img src="box_back.gif" class="box_back">
        <img class="box_inside">
        <img src="box_front.gif" class="box_front">
    </div>

    <div class="boxDiv" style="position: absolute; top: 75%; right: 25%;">
        <img src="box_back.gif" class="box_back">
        <img class="box_inside">
        <img src="box_front.gif" class="box_front">
    </div>
</body>

</html>
