<!DOCTYPE html>
<html>
<head>
    <meta name="title" content="Windows Demo :3">
    <meta name="description" content="Silly draggable windows">
    <meta content="#af6cd6" name="theme-color">
    <title>Windows Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="draggable">
        <img id="back">
        <img id="icon" src="https://www.cocoamilka.art/images/icons/cocoaPlush.png">
        <p>CocoaMilka</p>
        <button class="x">X</button>
        <iframe
            class="windowFrame"
            src="https://www.cocoamilka.art/">
        </iframe>
    </div>

    <div class="draggable">
        <img id="back">
        <img id="icon" src="">
        <p>Resursive?</p>
        <button class="x">X</button>
        <iframe
            class="windowFrame"
            src="..">
        </iframe>
    </div>

    <div class="draggable">
        <img id="back">
        <img id="icon" src="">
        <p>Cat Boop</p>
        <button class="x">X</button>
        <iframe
            class="windowFrame"
            src="https://cat-boop.com">
        </iframe>
    </div>

    <div class="draggable">
        <img id="back">
        <img id="icon" src="">
        <p>Example</p>
        <button class="x">X</button>
        <iframe
            class="windowFrame"
            src="https://example.com">
        </iframe>
    </div>

    <script src="draggable.js"></script>
</body>

</html>
